name: flux_wireframe_theme_cli
description: A CLI tool for scaffolding Flutter apps with wireframe theme and interactive project tour.
version: 0.1.0
homepage: https://github.com/GLLB-Apps/flux_wireframe-tool-CLI
repository: https://github.com/GLLB-Apps/flux_wireframe-tool-CLI

# TA BORT DENNA RAD för att kunna publicera:
# publish_to: 'none'

environment:
  sdk: ^3.6.1

dependencies:
  # För CLI-verktyg behöver du INTE Flutter
  # Använd bara dart dependencies:
  args: ^2.5.0
  # Lägg till andra dependencies du använder

dev_dependencies:
  lints: ^4.0.0
  test: ^1.25.0

executables:
  flux_wireframe: run              # Huvudkommando - interaktiv meny
  flux_wireframe_tour: tour        # Direktkommando för tour
  flux_wireframe_status: status
  flux_wireframe_doctor: doctor
  flux_wireframe_clear: clear